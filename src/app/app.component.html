<header>{{ title | uppercase }}</header>
<main>
  <h1>Tenemos {{ operators.length }} operadores espaciales</h1>
  <ul>

    <li *ngFor="let operator of operators"
        [class]="getOperatorClass(operator) ">
      {{ operator.name }} {{ operator.range }} {{ operator.status }}
    </li>
  </ul>
  <router-outlet></router-outlet>
</main>
<footer>
  <i>
    Developed for training by <a href="https://twitter.com/albertobasalo"
       target="_blank">Alberto Basalo</a>
  </i>
</footer>
